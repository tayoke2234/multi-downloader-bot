# Render.yaml for a Python Telegram Bot with FFMPEG

services:
  - type: web
    name: my-telegram-bot  # You can change this name
    env: python
    plan: free

    # System packages like ffmpeg are installed here
    # This block should be at the same level as 'type', 'name', etc.
    nativeEnvironment:
      build: |
        apt-get update && apt-get install -y ffmpeg

    # Python packages are installed with the build command
    buildCommand: "pip install -r requirements.txt"

    # The command to start your bot
    startCommand: "python bot.py"
